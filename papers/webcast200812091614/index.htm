<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="swfobject.js" ></script>
<title>iVocalize Web Conference Room</title>    
<script type="text/javascript">

// the following variables are end-user configurable
var bShowLeft=1,bAutoPlay=0;
var strHome='about:blank';

// do not modify script below this line
var cxVideo=bShowLeft?340:0,showBrowser=false;
swfobject.embedSWF('player.swf','f','100%','100%','9',false,{left:bShowLeft,auto:bAutoPlay,ext:"flv",home:strHome,url:document.location.href},{allowfullscreen:"true",allowscriptaccess:"always",swliveconnect:"true"},{id:"f",name:"f"});
function LoadURL(s){document.getElementById("b").src=s.length?s:"about:blank";showBrowser=(s.length>0);doresize();}
function HideURL(){LoadURL("");}
function doresize(){var z = document.all?document.body.clientWidth:window.innerWidth;document.getElementById("b").style.left= '' + (showBrowser?cxVideo:z) + 'px';document.getElementById("b").style.width = '' + Math.max(z-cxVideo,0) + 'px';document.getElementById("f").style.width = '' + (showBrowser?cxVideo:z) + 'px';}
</script><style type="text/css">
*{margin:0px;padding:0px;border:0px;font-family:sans-serif;font-size:12pt;}
html,body{width:100%;height:100%;overflow:hidden;}
</style></head><body onload="doresize()" onresize="doresize()">
<div id="f" style="position:absolute;left:0px;top:0px;width:100%;height:100%;"><p>This page requres flash player version 9 or later.</p></div>
<iframe id="b" style="position:absolute;left:100%;top:0px;width:0px;height:100%;z-index:1;" frameborder="0" src="about:blank"></iframe>
</body></html>
